name: Build

on: [push, pull_request]

jobs:

  build_wheels_on_ubuntu:
    name: Build wheels on ubuntu-20.04
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.4.0
        
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_wheels_on_windows:
    name: Build wheels on windows-2019
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.4.0
        
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_wheels_on_macos:
    name: Build wheels on macos-10.15
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Intall Clang with openmp
      - run: brew install llvm libomp

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.4.0

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
